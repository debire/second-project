<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>BIRO</title>
</head>

<body>
<div class="main">
  <div class="header">
    <h1>BIRO LOGISTICS</h1>
  </div>
  <div class="container">
    <div class="image"><img src="https://i.pinimg.com/474x/e3/d9/48/e3d948896a76971d9cce90c67d2bbe25.jpg" alt style="width: 100%; border-radius: 60px 0px 60px 0px;"></div>
      
    <form action="/action_page.php" onsubmit="return checkpassword(this)">
        <h3>CREATE NEW ACCOUNT</h3>
      <br>
      <input type="text" id="name" placeholder="NAME" required>
      <input type="email" id="email" placeholder="EMAIL" required>
  
      <input type="password" id="psw" name="psw" placeholder="PASSWORD" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      
      <input type="password" id="psw" name="psw2" placeholder="CONFIRM PASSWORD" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
  
      <div id="message">
          <p>Password must contain the following:</p>
          <p id="letter" class="invalid">A lowercase letter</p>
          <p id="capital" class="invalid">A uppercase letter</p>
          <p id="number" class="invalid">A number</p>
          <p id="length" class="invalid">Minimum 8 characters</p>
        </div>
  
      <input type="submit" value="Submit">
      <p class="account"><a href="verification.html">Verify Email</a></p>
      <p class="account"><a href="index.html">Already have an account? Log in</a></p>

    </form>
  </div>

</div>
		<script>
      function checkpassword(form) {
        psw = form.psw.value;
        psw2 = form.psw2.value;

        // If password not entered
        if (psw == '')
                    alert ("Please enter Password");
                      
                // If confirm password not entered
                else if (psw2 == '')
                    alert ("Please enter confirm password");
                      
                // If Not same return False.    
                else if (psw != psw2) {
                    alert ("\nPassword did not match: Please try again...")
                    return false;
                }
  
                // If same return True.
                else{
                    alert("Password Match: Welcome to BIRO LOGISTICS!")
                    return true;
                }
      }
    </script>
<script>
var myInput = document.getElementById("psw");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");

// When the user clicks on the password field, show the message box
myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}

// When the user clicks outside of the password field, hide the message box
myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}

// When the user starts to type something inside the password field
myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {  
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }
  
  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {  
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }
  
  // Validate length
  if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}
</script>

</body>
</html>
